<!DOCTYPE html>
<meta charset="utf-8">
<style>

body
{
  background-color: black;
}

svg {
  fill: white;
}

</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

function random_number(min,max) {

    return (Math.round((max-min) * Math.random() + min));
}

function add_ccg()
{

var bins = new Array;

for (var element=0; element<20; element++) {
    bins[element] = random_number(0,120);
}

    var width = 120,
        height = 120;

    var barpl = d3.select("body").append("svg")
        .attr("height", height)
        .attr("width", width);

    var barWidth = width/bins.length;

    // var bar = barpl.selectAll("g")
    //     .data(bins)
    //   .enter().append("g")
    //       .attr("transform", function(d, i) { return "translate(" + i * barWidth + "," + (height - d) + ")"; });

    barpl.selectAll("rect")
    .data(bins)
    .enter().append("rect")
        .attr("width", barWidth + 1)
        .attr("height", function(d) { return d + "px"})
        .attr("transform", function(d, i) { return "translate(" + i * barWidth + "," + (height - d) + ")"; });
}

</script>
<body>
    <script>
console.time("benchmark");
console.log("Adding 1000 correlograms")
for (var i = 0; i < 1000; i++) {
    add_ccg()
};
console.timeEnd("benchmark");
</script>
</body>
</html>
