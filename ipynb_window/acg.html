<!DOCTYPE html>
<meta charset="utf-8">
<style>

.barpl rect {
  fill: black;
}

</style>
<svg class="barpl"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = [4, 8, 15, 16, 23, 42, 40, 40, 300, 4, 10, 10, 4, 300, 40, 40, 42, 23, 16, 15, 8, 4];

var width = 120,
    height = 120;

var barWidth = width/data.length;

var barpl = d3.select(".barpl")
    .attr("height", height)
    .attr("width", width);

var bar = barpl.selectAll("g")
    .data(data)
  .enter().append("g")
      .attr("transform", function(i, d) { return "translate(" + d * barWidth + "," + (height - i) + ")"; });

bar.append("rect")
    .attr("width", barWidth)
    .attr("height", function(d) { return d + "px"});

</script>
