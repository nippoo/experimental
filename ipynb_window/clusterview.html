<html>
<head>
<title>ClusterView mockup</title>
<link rel="stylesheet" href="clusterview.css">
</head>
<body>
<div id="cv">

    <a href="#">
        <div class="cluster">
            <div class="correlogram">
                <img src="sample_correlogram_red.png" alt="Autocorrelogram">
            </div>
            <div class="clusterinfo">
                <div class="clusternumber">293</div>
                <div class="lalign">
                    <span class="channels good">10ch</span><br>
                    <span class="centrechan">(13, 12)</span>
                </div>
                <div class="ralign">
                    <span class="qual good">.9901q</span><br>
                    <span class="spikecount">10290s</span>
                </div>
            </div>
        </div>
    </a>
